<div class="container">
  <div class="map-column">
    <app-map (countrySelected)="getCountryDetails($event)"></app-map>
  </div>
  <div class="info-column">
    <h2>{{ selectedCountry.name }}</h2>
    <p>Capital: {{ selectedCountry.capital }}</p>
    <p>Region: {{ selectedCountry.region }}</p>
    <p>Income Level: {{ selectedCountry.incomeLevel }}</p>
    <p>Lending Type: {{ selectedCountry.lendingType.value }}</p>
    <p>Latitude: {{ selectedCountry.latitude }}</p>
  </div>
</div>
